<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exemplo de Hober</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
                /* escondendo elementos */
        div:hover > p {
            display: block;
            color: whitesmoke;
            background-color: tomato;
            width: 300px;
        }

        div:hover{
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaico</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>fim do exemplo.</P>
</body>
</html>
